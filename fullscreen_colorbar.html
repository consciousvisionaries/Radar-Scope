<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* This makes the row take up the full height of the viewport */
        }
        .color-column {
            flex-grow: 1; /* This makes each column take up equal space */
            height: 100%;
        }
        /* Define the specific colors requested */
        .grey { background-color: grey; }
        .yellow { background-color: yellow; }
        .cyan { background-color: cyan; }
        .green { background-color: green; }
        .pink { background-color: pink; }
        .red { background-color: red; }
        .blue { background-color: blue; }
    </style>
</head>
<body>

<div class="container">
    <div class="color-column grey"></div>
    <div class="color-column yellow"></div>
    <div class="color-column cyan"></div>
    <div class="color-column green"></div>
    <div class="color-column pink"></div>
    <div class="color-column red"></div>
    <div class="color-column blue"></div>
</div>

</body>
</html>
