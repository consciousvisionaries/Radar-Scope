<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen GIF</title>
<style>
  /* CSS to make the background black and the GIF fullscreen */
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    overflow: hidden;
  }
  img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
</style>
</head>
<body>
  <!-- GIF -->
  <img src="file:///home/pro1polaris/radar.gif">
</body>
</html>
