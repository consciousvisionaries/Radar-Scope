<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Radar Scope</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
  }

  #radar {
    position: relative;
    width: 300px;
    height: 300px;
    border: 2px solid #0f0;
    border-radius: 50%;
    overflow: hidden;
  }

  #sweep {
    position: absolute;
    width: 150%;
    height: 150%;
    background-color: rgba(0, 255, 0, 0.2);
    transform-origin: bottom right;
    animation: sweep 4s linear infinite;
  }

  @keyframes sweep {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Style for degree markings */
  .degree {
    position: absolute;
    transform-origin: bottom;
    width: 2px;
    height: 10px;
    background-color: #0f0;
    left: 50%;
    bottom: 50%;
  }
</style>
</head>
<body>
<div id="radar">
  <div id="sweep"></div>
  <!-- Degree markings will be added here by JS -->
</div>
<script>
// JavaScript for creating degree markings
function createDegreeMarkings() {
  const radar = document.getElementById('radar');
  for (let i = 0; i < 360; i += 10) { // Adjust step for desired granularity
    const mark = document.createElement('div');
    mark.classList.add('degree');
    mark.style.transform = `rotate(${i}deg) translate(0, -50%)`;
    radar.appendChild(mark);
  }
}

createDegreeMarkings();
</script>
</body>
</html>
