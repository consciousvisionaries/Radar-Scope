<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="60">
<title>Digital Radar Scope</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    background-color: black;
    color: #0f0;
    font-family: monospace;
  }
  #feed {
    width: 33.33%;
    height: 100vh;
    overflow: auto;
    font-size: 16px;
    padding: 10px;
    box-sizing: border-box;
    animation: scrollFeed 60s linear infinite;
  }
  #radarContainer {
    flex: 1;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #radar {
    position: relative;
    height: 90vh;
    width: 90vh;
    max-width: 100%;
    border: 5px solid #0f0;
    border-radius: 50%;
  }
  #sweep {
    position: absolute;
    width: 100%;
    height: 100%;
    background: conic-gradient(rgba(0, 255, 0, 0) 0%, rgba(0, 255, 0, 0.5) 50%, rgba(0, 255, 0, 0) 100%);
    border-radius: 50%;
    animation: sweep 4s linear infinite;
  }
  .city {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff0;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
  }
  .label {
    position: absolute;
    color: #ff0;
    white-space: nowrap;
    transform: translate(-50%, -20px);
    font-size: 10px;
    text-shadow: 1px 1px 1px #000;
    opacity: 1;
  }
  @keyframes sweep {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes scrollFeed {
    from { top: 0; }
    to { top: -100%; }
  }
</style>
</head>
<body>
<div id="feed">Major Cities:</div>
<div id="radarContainer">
  <div id="radar">
    <div id="sweep"></div>
  </div>
</div>
<audio id="radarBeep" src="radar-beep.mp3" loop></audio>
<script>
// Simplified list, repeat for demonstration
const cities = [
  { name: "New York", latitude: 40.7128, longitude: -74.0060 },
  { name: "London", latitude: 51.5074, longitude: -0.1278 },
  // Add additional cities here...
];

function plotCities() {
  const radar = document.getElementById('radar');
  cities.forEach(city => {
    const point = document.createElement('div');
    point.className = 'city';
    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = city.name;
    const radarRadius = radar.offsetWidth / 2;
    const angle = (city.longitude + 180) * Math.PI / 180;
    const x = 50 + 50 * Math.cos(angle); // Adjust for CSS percentages
    const y = 50 + 50 * Math.sin(angle);
    point.style.left = `${x}%`;
    point.style.top = `${y}%`;
    label.style.left = `${x}%`;
    label.style.top = `${y + 2}%`; // Adjust label position
    radar.appendChild(point);
    radar.appendChild(label);
    setTimeout(() => { point.style.opacity = 0.5; label.style.opacity = 0.5; }, 2000);
  });
}

function fillFeed() {
  const feed = document.getElementById('feed');
  cities.forEach(city => {
    feed.innerHTML += `${city.name}<br>`;
  });
}

document.addEventListener('DOMContentLoaded', () => {
  plotCities();
  fillFeed();
  document.getElementById('radarBeep').play();
});

</script>
</body>
</html>
